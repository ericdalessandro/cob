<!DOCTYPE html>

<!-- Light Version of Cobify -->

<html lang="en">
    
    <head>
        <title>Cobify - Stream All Your Favorite Songs</title>
        <link id="stylesheet-link" rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js" async></script>
    </head>

    <body>

        <header>
            <div class="logo-section">
                <img src='media/pentagram-white.png' alt='Cobify Logo' width='80px' height='80px'/>
                <h1 class="title">Cobify</h1>
            </div>
        </header>

        <main>
            <div class="nav-menu">
                <div class="nav-buttons">
                    <button type="button" class="collapsible">Genre</button>
                        <div class="genres">
                            <button type="button" class="list-genre-button" onclick="changeGenre('all')">All</button>
                            <br/>
                            <button type="button" class="list-genre-button" onclick="changeGenre('soul')">Soul Music</button>
                            <br/>
                            <button type="button" class="list-genre-button" onclick="changeGenre('normal')">Totally Normal Music</button>
                        </div>
                    <button type="button" class="collapsible">Favorites</button>
                    <div class="genres">
                        <button type="button" class="song-button" id='grapevine' onclick="playSong('media/songs/soul-music/i-heard-it-through-the-grapevine-marvin-gaye.mp3')">I Heard it Through the Grapevine - Marvin Gaye</button> <br/>
                        <button type="button" class="song-button" id="africa" onclick="playSong('media/songs/totally-normal-songs/africa.mp3')">Africa - Toto</button> <br/>
                        <button type="button" class="song-button" id="deano" onclick="playSong('media/songs/totally-normal-songs/aint-that-a-kick-in-the-head.mp3')">Ain't That a Kick in the Head - Dean Martin</button> <br/>
                        <button type="button" class="song-button" id='delilah' onclick="playSong('media/songs/totally-normal-songs/hey-there-delilah.mp3')">Hey There Delilah - Plain White T's</button> <br/>
                        <button type="button" class="song-button" id='september' onclick="playSong('media/songs/totally-normal-songs/september.mp3')">September - Earth, Wind, & Fire</button> <br/>
                        <button type="button" class="song-button" id="alive" onclick="playSong('media/songs/totally-normal-songs/stayin-alive.mp3')">Stayin' Alive - Bee Gees</button> <br/>
                        <button type="button" class="song-button" id='moana' onclick="playSong('media/songs/totally-normal-songs/youre-welcome-from-moana.mp3')">You're Welcome from Moana - Dwayne "The Rock" Johnson</button>
                    </div>
                    <script>
                        var coll = document.getElementsByClassName("collapsible");
                        var i;

                        for (i = 0; i < coll.length; i++) {
                            coll[i].addEventListener("click", function() {
                                this.classList.toggle("active");
                                var content = this.nextElementSibling;
                                if (content.style.display === "block") {
                                    content.style.display = "none";
                                } else {
                                    content.style.display = "block";
                                }
                            });
                        }
                    </script>
                </div>
            </div>

            <div class="main-content">
                <div class="song-list">
                    <div class="song-list-normal">
                        <div class="song-row">
                            <div class="song-block" style="background-image: url('media/songs/album-covers/africa.jpg'); background-size: 175px 175px;">
                                <h4 class="song-title">Africa</h4>
                                <h4 class="artist">Toto</h4>
                                <div class="play-botton-box">
                                    <button type="button" class="play-botton-song" onclick="playSong('media/songs/totally-normal-songs/africa.mp3')">Play</button>
                                </div>
                            </div>
                            <div class="song-block" style="background-image: url('media/songs/album-covers/deano.jpg'); background-size: 175px 175px;">
                                <h4 class="song-title">Ain't That a Kick in the Head</h4>
                                <h4 class="artist">Dean Martin</h4>
                                <div class="play-botton-box">
                                    <button type="button" class="play-botton-song" onclick="playSong('media/songs/totally-normal-songs/aint-that-a-kick-in-the-head.mp3')">Play</button>
                                </div>
                            </div>
                            <div class="song-block" style="background-image: url('media/songs/album-covers/hey-there-delilah.jpg'); background-size: 175px 175px;">
                                <h4 class="song-title">Hey There Delilah</h4>
                                <h4 class="artist">Plain White T's</h4>
                                <div class="play-botton-box">
                                    <button type="button" class="play-botton-song" onclick="playSong('media/songs/totally-normal-songs/hey-there-delilah.mp3')">Play</button>
                                </div>
                            </div>
                        </div>
                        <div class="song-row">
                            <div class="song-block" style="background-image: url('media/songs/album-covers/september.jpg'); background-size: 175px 175px;">
                                <h4 class="song-title">September</h4>
                                <h4 class="artist">Earth, Wind, & Fire</h4>
                                <div class="play-botton-box">
                                    <button type="button" class="play-botton-song" onclick="playSong('media/songs/totally-normal-songs/september.mp3')">Play</button>
                                </div>
                            </div>
                            <div class="song-block" style="background-image: url('media/songs/album-covers/stayin-alive.jpg'); background-size: 175px 175px;">
                                <h4 class="song-title">Stayin' Alive</h4>
                                <h4 class="artist">Bee Gees</h4>
                                <div class="play-botton-box">
                                    <button type="button" class="play-botton-song" onclick="playSong('media/songs/totally-normal-songs/stayin-alive.mp3')">Play</button>
                                </div>
                            </div>
                            <div class="song-block" style="background-image: url('media/songs/album-covers/dwayne.jpg'); background-size: 175px 175px;">
                                <h4 class="song-title">You're Welcome from Moana</h4>
                                <h4 class="artist">Dwarne "The Rock" Johnson</h4>
                                <div class="play-botton-box">
                                    <button type="button" class="play-botton-song" onclick="playSong('media/songs/totally-normal-songs/youre-welcome-from-moana.mp3')">Play</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="song-list-soul">
                        <div class="song-block" id="soul-song" style="background-image: url('media/songs/album-covers/grapevine.png'); background-size: 175px 175px;">
                            <h4 class="song-title">I Heard It Through The Grapevine</h4>
                            <h4 class="artist">Marvin Gaye</h4>
                            <div class="play-botton-box">
                                <button type="button" class="play-botton-song" onclick="playSong('media/songs/soul-music/i-heard-it-through-the-grapevine-marvin-gaye.mp3')">Play</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="zombie-dole-kemp">
                    <img src="media/ads/light/zombie-dole-kemp-2024.png" alt="zombie Dole Kemp 2024 ad" onclick="window.open('http://www.dolekemp96.org/agenda/issues/internet.htm')"/>
                </div>
            </div>

            <div class="ad-space">
                <img src="media/ads/light/cereal-flakes-light.png" alt="cereal flakes ad" onclick="window.open('https://www.kelloggs.com/en_US/home.html/')"/>
                <img src="media/ads/light/jims-brake-pads-light.png" alt="jim's brake pads ad" onclick="window.open('https://www.autozone.com/')"/>
            </div>
        </main>

        <footer>
            <div class="media-player">
                <div class="now-playing-div">
                    <h3>Now Playing: </h3>
                    <p class="current-song-p"></p>
                </div>
                <div class="media-buttons-container">
                    <div class="media-buttons">
                        <img class="playPauseButton" src='media/icons/play.png' alt='play button' onclick="togglePlayPause()"/>
                        <img src="media/icons/heart-icon.png" alt='favorite song icon' onclick="favoriteCurrentSong()"/>
                    </div>
                </div>
            </div>
        </footer>

    </body>

</html>
